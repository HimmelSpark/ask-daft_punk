<div class="row post-wrapper">
  <div class="col-sm-2 col-md-2 col-xs-2">
    <div class="row avatar-wrapper">
      <img src='{{ i.author.avatar }}' alt="" class="img-responsive img-thumbnail center-block">
      <a href="#">{{ i.author.usr_key.username }}</a>
    </div>

    <div class="row like-wrapper">
     <p>
         {% if user.is_authenticated %}
           <button class="btn btn-success"  id='like{{ i.id }}' onclick="like( '{{ user }}' , {{ i.id }} , true )">
             <span>(+{{i.likes}})</span>
           </button>

           <button class="btn btn-warning"  id='dislike{{ i.id }}' onclick="like( '{{ user }}' , {{ i.id }} , false )">
             <span>(-{{i.dislikes}})</span>
           </button>
         {% endif %}
     </p>
   </div>
  </div>

  <div class="col-sm-10 col-md-10 col-xs-10">
    <div class="row qtitle-wrapper">
      <div class="container"><a href="#">{{ i.header }}</a></div>
    </div>

    <div class="row question-wrapper"><p>{{ i.text }}</p></div>

    <div class="row qfooter-wrapper">
      <div class="col-sm-4 col-md-4 col-xs-4">
        <a href='/daft-log'>Answer({{ i.answercount }})</a>
      </div>

      <div class="col-sm-2 col-md-2 col-xs-2"></div>

      <div class="col-sm-6 col-md-6 col-xs-6">
        <span>Tags:</span>
          {% for j in i.tags.all %}
              <a href='{%  url 'tag' %}?tag={{ j }}'>{{ j }}</a>
          {% endfor %}
      </div>
    </div>
  </div>
</div>
<br>
